<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Samba Vest</title>
    <meta name="description" content="Página não encontrada. Volte para a Samba Vest e encontre as melhores camisas do carnaval carioca.">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-size: 6rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }
        .error-content h2 {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        .error-content p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Página não encontrada</h2>
            <p>A página que você está procurando não existe ou foi movida.</p>
            <a href="/" class="btn-home">Voltar para a Home</a>
        </div>
    </div>
</body>
</html>
