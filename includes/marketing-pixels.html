<script>

    fbq('track', 'PageView');
    
    // Eventos de conversão personalizados
    function trackPurchase(value, currency = 'BRL') {
        fbq('track', 'Purchase', {
            value: value,
            currency: currency,
            content_type: 'product',
            content_category: 'camisas_carnaval'
        });
    }
    
    function trackAddToCart(productName, value) {
        fbq('track', 'AddToCart', {
            content_name: productName,
            value: value,
            currency: 'BRL'
        });
    }
    
    function trackInitiateCheckout() {
        fbq('track', 'InitiateCheckout');
    }
</script>

<!-- Google Analytics 4 - ANÁLISE DE COMPORTAMENTO -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-M5L2JFYEEP"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // SUBSTITUA PELO SEU ID DO GOOGLE ANALYTICS
    gtag('config', 'G-M5L2JFYEEP', {
        // Configurações para e-commerce
        send_page_view: true,
        custom_map: {
            'custom_parameter_1': 'escola_samba',
            'custom_parameter_2': 'tipo_produto'
        }
    });
    
    // Função para rastrear compras no GA4
    function trackGA4Purchase(transactionId, value, items) {
        gtag('event', 'purchase', {
            transaction_id: transactionId,
            value: value,
            currency: 'BRL',
            items: items
        });
    }
</script>

<!-- Google Ads Conversion Tracking - CONVERSÕES GOOGLE ADS -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-CONVERSION_ID"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // SUBSTITUA PELO SEU ID DE CONVERSÃO DO GOOGLE ADS
    gtag('config', 'AW-CONVERSION_ID');
    
    // Função para rastrear conversões do Google Ads
    function trackGoogleAdsConversion(value) {
        gtag('event', 'conversion', {
            'send_to': 'AW-CONVERSION_ID/CONVERSION_LABEL',
            'value': value,
            'currency': 'BRL'
        });
    }
</script>
